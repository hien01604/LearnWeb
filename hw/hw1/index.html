<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập vào trang | COURSE</title>
    <link rel="icon" type="image/png" href="https://courses.uit.edu.vn/theme/image.php/classic/theme/1754323912/favicon">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- Header -->
            <div class="login-header">
                <img 
                    src="https://courses.uit.edu.vn/pluginfile.php/1/core_admin/logo/0x200/1754323912/logo-header.png" 
                    alt="UIT Header Banner" 
                    class="header-banner"
                >
            </div>
            

            <!-- Form -->
            <form>
                <input type="text" placeholder="Tên tài khoản" value="22520422" required>
                <input type="password" placeholder="Mật khẩu" value="********" required>
                <button type="submit" class="btn-login">Đăng nhập</button>
            </form>

            <a href="#" class="forgot">Quên mật khẩu?</a>

            <!-- Footer -->
            <div class="login-footer">
                <div class="footer-left">
                    <a href="#" class="language-selector">Vietnamese (vi) &#9662;</a>
                </div>
                <button class="cookie-notice">Thông báo từ các Cookies</button>
            </div>
        </div>
    </div>
</body>
</html>
